<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NinjaCrush</title>

    <style>
        canvas {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>

    <script>
        let KEY_SPACE = false; // 32
        let KEY_UP = false; //38
        let KEY_DOWN = false; //40
        let canvas;
        let ctx;
        let backgroundImage = new Image();

        let Melons = [];

            let Ninja = {
            x: 10,
            y: 100,
            width: 200,
            height: 200,
            src:`img/Ninja.png`
                };

        document.onkeydown = function(e) {
        if (e.keyCode == 32) { // space bar pressed
            KEY_SPACE = true;
        }

        if (e.keyCode == 38) { // up bar pressed
            KEY_UP = true;
        }

        if (e.keyCode == 40) { // down bar pressed
            KEY_DOWN = true;
        }
    }

    document.onkeyup = function(e) {
        if (e.keyCode == 32) { // space bar released
            KEY_SPACE = false;
        }

        if (e.keyCode == 38) { // up bar released
            KEY_UP = false;
        }

        if (e.keyCode == 40) { // down bar released
            KEY_DOWN = false;
        }
    }

    function startGame(){
        canvas = document.getElementById(`canvas`);
        ctx = canvas.getContext(`2d`);
        loadImages();
        setInterval(update, 1000 / 25);
        setInterval(createMelons, 5000);
        draw();
        //calculate
    }
        
    

    function createMelons(){
        let melon = {
            x: 500,
            y: 200,
            width: 100,
            height: 80,
            src: `img/Melon.png`,
            img: new Image()
        };
        melon.img.src = melon.src; // Melon is loading
        Melons.push(melon);
        

     }

        function update() {
            if (KEY_UP) {
                Ninja.y -= 20;
            }

            if (KEY_DOWN) {
                Ninja.y += 20;
            }

        }

        function loadImages() {
            backgroundImage.src = `img/background.png`;
            Ninja.img = new Image();
            Ninja.img.src = Ninja.src;
        };

    function draw(){
        ctx.drawImage(backgroundImage, 0, 0);
        ctx.drawImage (Ninja.img, Ninja.x, Ninja.y, Ninja.width, Ninja.height);

        Melons.forEach(function(melon) {
            ctx.drawImage (melon.img, melon.x, melon.y, melon.width, melon.height);

        });

        requestAnimationFrame(draw);
    }
    </script>
</head>
<body onload="startGame()">

    <canvas id="canvas" width="720" height="720"></canvas> </canvas>
    
</body>
</html>
